{% load i18n %}
{% load static %}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans "Ticket transfer" %}</h3>
    </div>
    <div class="panel-body">
        {% trans "If you know somebody who has a ticket and would like to pass it to you, give them this token (your order code) to enter on their ticket page:" %}
            <span class="btn btn-default">
        <span data-toggle="tooltip" data-placement="bottom" title="{% trans "Click to copy" %}" class="copyable" data-destination="{{ secret }}">
            {{ secret }}
            </span></span>
    </div>
</div>

<script src="{% static "pretix_swap/order.js" %}"></script>
